<h1>Add/Remove Super Admins</h1>

             <div mat-dialog-actions>
                <button class="close" mat-button mat-dialog-title (click)="closeDialog()">X</button>
              </div> 
              
<div class="details-form">
    <mat-form-field appearance="outline" style="width: 190px;">
        <mat-label>Enter Name </mat-label>
        <input matInput [(ngModel)]="details.name" placeholder="Enter Name" type="text">   
     </mat-form-field>
     <mat-form-field appearance="outline" style="width: 190px;">
        <mat-label>Enter Employee ID </mat-label>
        <input matInput [(ngModel)]="details.employeeID" placeholder="Enter Employee ID" type="text">   
     </mat-form-field> 
     <mat-form-field appearance="outline" style="width: 300px;">
        <mat-label>Enter Mail ID</mat-label>
        <input matInput [(ngModel)]="details.mailID" placeholder="Enter Mail ID" type="text">   
     </mat-form-field> 
    
  
    <button class="button" (click)="addDetails()">+</button>
  </div>
  
  <div class="details-list">
    <div class="details" *ngFor="let details of detailsList">
      
      <div class="details-description">
        
            <p class="name">{{details.name}}</p>     
        
        
        <p class="employeeID">{{details.employeeID}}</p>
        <p class="mailID">{{details.mailID}}</p>
        <button class="button" (click)="deleteDetails(details)">X</button>
          
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button class="close" mat-button mat-dialog-title (click)="closeDialog()">X</button>
  </div>
